{{fooBar}}
<div class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li ng-repeat="tab in tabs" ng-class="{active: tab.active}">
          <a href="{{tab.path}}">
            {{ tab.title }}
          </a>
      </li>
    </ul>
    <div class="navbar-right navbar-form" ng-show="showLoginButton">
      <a class="btn btn-default" href="/login" ng-hide="user.authenticated()">Login</a> 
      <button class="btn btn-default" ng-click="logout()" ng-show="user.authenticated()">Logout {{ user.username }}</button> 
    </div>
  </div>
</div>
